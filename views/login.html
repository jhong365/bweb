
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<script type="text/javascript">
	var NREUMQ = NREUMQ || [];
	NREUMQ.push([ "mark", "firstbyte", new Date().getTime() ]);
</script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
<title>Boostaa - Sign In</title>
<!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"> -->
<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a> <a class="brand" href="/"><img
					src="https://boostaa.s3.amazonaws.com/icons/boostaa_trans_270.png"
					alt="Boostaa Logo" style="max-height: 70px;"></a>
			</div>
		</div>
	</div>

	<div class="container">

		<div id="login-wraper">
			<form accept-charset="UTF-8" action="/login" class="form login-form"
				method="post">
				<div class="body">
					<input type="hidden" name="redirect" value="<%=  redirect%>" />
					<legend>
						Sign in to <span class="blue">Boostaa</span>
					</legend>

					<p>
						<input type="text" class="span3" name="email" id="email" required
							placeholder="Email">
					</p>
					<p>
						<input type="password" class="span3" name="password" required
							placeholder="Password">
					</p>
					<p>
						<button type="submit" class="btn btn-primary">Sign in</button>
						<a href="#">Forgot Password?</a>
					</p>
					</div>
			</form>

			<div class="social_logins">
				<a href="/auth/twitter/" class="g-button twitter-button"
					ontouchstart="" tabindex="-1"/><a href="/auth/facebook/"
					class="g-button facebook-button" ontouchstart="" tabindex="-1"></a>
			</div>
		</div>
	</div>

	</div>

	<footer class="white navbar-fixed-bottom"> Don't have an
	account yet? <a href="signup" class="btn btn-black">Register</a> </footer>

</body>
</html>
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript"
	src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
<script src="/js/jquery.form.js"></script>
<script src="/js/boostaa.js"></script>
